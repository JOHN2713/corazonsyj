<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <title>Johny & Samy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #0b1522;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Pantalla del corazón */
    .heart-container {
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .heart {
      width: 150px;
      height: 150px;
      background-color: #f20044;
      position: relative;
      transform: rotate(-45deg);
      box-shadow: -10px 10px 60px #f20044;
      animation: heart 0.6s linear infinite;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
      text-align: center;
      padding: 10px;
    }

    .heart p {
      position: absolute;
      z-index: 1;
      width: 100%;
      transform: rotate(45deg) translate(0, -50px);
    }

    @keyframes heart {
      0% { transform: rotate(-45deg) scale(1.07); }
      80% { transform: rotate(-45deg) scale(1.0); }
      100% { transform: rotate(-45deg) scale(0.8); }
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: #f20044;
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
      box-shadow: -10px -10px 60px #f20044;
    }

    .heart::after {
      right: -50%;
      box-shadow: 10px 10px 60px #f20044;
    }

    /* Pantalla de la galería */
    .gallery {
      display: none;
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 20px;
      width: 100%;
      animation: fadeIn 1s ease-in;
    }

    .gallery h1 {
      color: #d14a61;
      margin-bottom: 10px;
    }

    .gallery h2 {
      margin-bottom: 20px;
    }

    .heart-shape {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, auto);
      gap: 5px;
      justify-content: center;
      max-width: 90vw;
      margin: 0 auto;
    }

    .heart-shape div {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 10px;
    }

    .heart-shape img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .heart-shape img:hover {
      transform: scale(1.1);
    }

    /* Posiciones de la forma de corazón */
    .heart-shape div:nth-child(1) { grid-column: 2; grid-row: 1; }
    .heart-shape div:nth-child(2) { grid-column: 4; grid-row: 1; }
    .heart-shape div:nth-child(3) { grid-column: 1; grid-row: 2; }
    .heart-shape div:nth-child(4) { grid-column: 2; grid-row: 2; }
    .heart-shape div:nth-child(5) { grid-column: 3; grid-row: 2; }
    .heart-shape div:nth-child(6) { grid-column: 4; grid-row: 2; }
    .heart-shape div:nth-child(7) { grid-column: 5; grid-row: 2; }
    .heart-shape div:nth-child(8) { grid-column: 2; grid-row: 3; }
    .heart-shape div:nth-child(9) { grid-column: 3; grid-row: 3; }
    .heart-shape div:nth-child(10) { grid-column: 4; grid-row: 3; }
    .heart-shape div:nth-child(11) { grid-column: 3; grid-row: 4; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 400px) {
      .heart { width: 100px; height: 100px; }
      .heart::before, .heart::after { width: 100px; height: 100px; }
      .heart p { font-size: 10px; transform: rotate(45deg) translate(0, -35px); }
    }
  </style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div class="heart-container" id="heartScreen">
    <div class="heart">
      <p>Soy como este corazón: vibrante por fuera, pero quién sabe qué está pasando por dentro. ❤️✨</p>
    </div>
  </div>

  <!-- Galería -->
  <div class="gallery" id="galleryScreen">
    <h1>Por más momentos juntos ❤️</h1>
    <h2>Johny & Samy</h2>
    <div class="heart-shape">
      <div><img src="imagenes/foto1.jpeg" alt="Foto 1"></div>
      <div><img src="imagenes/foto2.jpeg" alt="Foto 2"></div>
      <div><img src="imagenes/foto3.jpeg" alt="Foto 3"></div>
      <div><img src="imagenes/foto4.jpeg" alt="Foto 4"></div>
      <div><img src="imagenes/foto5.jpeg" alt="Foto 5"></div>
      <div><img src="imagenes/foto6.jpeg" alt="Foto 6"></div>
      <div><img src="imagenes/foto7.jpeg" alt="Foto 7"></div>
      <div><img src="imagenes/foto8.jpeg" alt="Foto 8"></div>
      <div><img src="imagenes/foto9.jpeg" alt="Foto 9"></div>
      <div><img src="imagenes/foto10.jpg" alt="Foto 10"></div>
      <div><img src="imagenes/foto11.jpeg" alt="Foto 11"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
  <script>
    // Confeti
    const confettiInterval = setInterval(() => {
      confetti({
        particleCount: 80,
        spread: 60,
        origin: { x: 0.5, y: 0.5 }
      });
    }, 1500);

    // Cambio a galería después de 5 segundos
    setTimeout(() => {
      clearInterval(confettiInterval);
      document.getElementById("heartScreen").style.display = "none";
      document.getElementById("galleryScreen").style.display = "block";
      document.body.style.backgroundColor = "#fff";
    }, 5000);
  </script>
</body>
</html>
